      </div>

  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Контакты</h2>
        </div>


        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>ksenia.likhoshersstova@gmail.com</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+7 (904) 086-68-27</p>
              </div>
            </div>
          </div>


          <div class="col-lg-6 mt-5 mt-lg-0">
            <div class="row">
            <div class="card" style="height: 20rem;">
              <div class="card-header">
                <h4 style="font-size: 20px; font-weight: 600; text-align: center;">Здесь вы можете оставить отзыв о моей работе</h4>
              </div>
              <div class="card-body">
                <form action="{{ url_for('message') }}" method="POST" role="form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="text" id="text" rows="5" placeholder="Сообщение..." required></textarea>
                </div>
                <div class="text-center"><button class="message_btn type="submit">Отправить</button></div>
                </form>
              </div>
            </div>
          </div>

          <section id="testimonials" class="testimonials section-bg">
              <div class="container">
                <div class="section-title" data-aos="fade-up">
                  <h2>Отзывы</h2>
                </div>
                <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
                  <div class="swiper-wrapper">
                    {% for post in posts %}
                    <div class="swiper-slide">
                      <div class="testimonial-wrap">
                        <div class="testimonial-item">
                          <h3>{{post.name}}</h3>
                          <h4>{{post.update_on}}</h4>
                          <p>
                            <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                            {{post.text}}
                            <i class="bx bxs-quote-alt-right quote-icon-right"></i>
                          </p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
